<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong>
        <h1>회원가입</h1> 
        <h2>원활한 서비스를 </h2>
        <label for="user-id">아이디</label>
            <input type="text" name="user-id">
        <br>
        <label for="user-email">이메일</label>
            <input type="email" name="user-email">
        <br>
        <label for="user-pw">비밀번호</label>
            <input type="password" name="user-pw">
        <br>
        <label for="user-nickname">닉네임</label>
            <input type="text" name="user-nickname">

    <fieldset class="fieldset">
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">남성</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">여성</label>
        <br>
        <input type="radio" name="gender" value="no" id="no">
        <label for="no">선택 안함</label>
    </fieldset>

    <fieldset class="fieldset">
        <legend>사용 기술</legend>
        <input type="checkbox" name="html" id="html">
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="js" id="js">
        <label for="js">JavaScript</label>
        <br>
        <input type="checkbox" name="python" id="python">
        <label for="python">Python</label>
        <br>
        <input type="checkbox" name="django" id="django">
        <label for="django">Django</label>
        <br>
        <input type="checkbox" name="gb" id="gb">

        <br>

        <br>

    </fieldset>
