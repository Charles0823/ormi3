<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위 점수</title>
    <style>
        /* 100점 */
        #id {
            color: red;
        }
        /* 클래스 + 유형 선택자 : 10 + 1 = 11점 */
        .ol a {
            color: yellow;
        }
        /* 클래스 선택자 : 10점 */
        .click {
            color: green;
            background: black;
        }
        /* 유형 선택자 : 1점 * 12개 = 12점 */
        html body main section article div ul li p strong span a {
            color: blue;
            background: purple;
        }
    </style>
</head>
<body>
<main>
    <section>
    <article>
        <div>
        <ul class="ul">
            <li>
            <p>
                <strong>
                <span>
                    <a href="#" class="click" id="id">
                    1. 이 글자는 어떤 색일까요?
                    2. 배경색은 어떤 색일까요?
                    </a>
                </span>
                </strong>
            </p>
            </li>
        </ul>
        </div>
    </article>
    </section>
</main>
</body>
</html>
