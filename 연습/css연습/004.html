<!DOCTYPE html>
<html lang="en">
<head>
<!--폰트 적용하기!! 
    google에 google font 검색
    원하는 폰트 선택하고 select 누르기
    CSS rules to specify families 코드 복사하기
    style에 붙여넣기
    To embed a font, copy the code into the <head> of your html 코드 복사해서
    head태그에 붙여넣기
    -->
<!--아이콘 적용하기
    google font 사이트에서 Icons 카테고리 진입
    원하는 아이콘 선택 하고
    Inserting the icon 코드 복사하기
    코드 작성하는 위치에 붙여넣기
    Variable icon font에 있는 코드 복사하여
    head태그에 붙여넣기
    -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    h1 {
      width: 300px;
      border: 1px solid black;
      padding: 20px;
      box-sizing: border-box; /* 박스 사이즈 고정 */
      font-family: 'Qwitcher Grypen', cursive;

    }
  </style>
</head>
<body>
  <h1>hello world</h1>
  <span class="material-symbols-outlined">
    search
    </span>
    <span class="material-symbols-outlined">
      close
      </span>
</body>
</html>
